name: Release

on:
  release:
    types: [created]  # Or [published] if you want to trigger after manual publishing

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up release version
      run: echo "RELEASE_VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build application
      run: |
        mkdir -p releases
        go build -o releases/Takluz_TTS.exe -ldflags="-s -w" main.go
        cp application/config.yaml releases/

    - name: Zip application folder
      run: cd releases && zip -r ../Takluz_TTS_${{ env.RELEASE_VERSION }}.zip . && cd ..

    - name: Upload Release Asset (ZIP)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for authorization
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./Takluz_TTS_${{ env.RELEASE_VERSION }}.zip # Make sure this path is correct!
        asset_name: Takluz_TTS_${{ env.RELEASE_VERSION }}.zip
        asset_content_type: application/zip
