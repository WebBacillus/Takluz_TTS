<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Kanit", sans-serif;
        }
        @keyframes bounceWave {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(0deg);
            }
        }
        .name span {
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            margin-right: -25px;
            display: inline-block;
            animation: bounceWave 2s;
        }
        .message span {
            display: inline-block;
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }
        .name span {
            animation-delay: calc(0.1s * var(--index));
        }
        .message span {
            animation-delay: calc(0.1s * var(--index));
        }
        .name {
            color: red;
            font-size: 6em;
            display: inline-block;
            padding: 5px;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; 
        }
        .message {
            color: white;
            font-size: 3em;
            display: inline-block;
            padding: 5px;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; 
            position: relative;
            max-width: 1200px;
            overflow-wrap: break-word;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div style="text-align: center;">
        <img src="https://media.tenor.com/FYcn40o1ZYgAAAAj/zombie-bloody.gif" alt="Description of your GIF" style="width: 300px; height: auto;">  <!-- GIF Image -->
    </div>
    <div style="text-align: center;">
        <p class="name">
            {{range $index, $char := split .UserName ""}}
                <span style="--index: {{$index}};">{{$char}}</span>
            {{end}}
        </p>
        <br>
        <p class="message">
            <span>{{.Message}}</span>
        </p>
    </div>

</body>

</html>
